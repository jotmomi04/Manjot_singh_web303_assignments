<html>

<head>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>
        Manjot Singh
    </h1>
    <div>
        <form name="login" id="myform" action="formaction.html" method="post">


            <div class="input-control">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" />
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="pwd">Passsword:</label>
                <input type="password" id="pwd" name="pwd" />
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="confirmPwd">Confirm Passsword:</label>
                <input type="password" id="confirmPwd" name="confirmPwd" />
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="term">I accept the terms of Service</label>
                <input type="checkbox" id="term" name="term" />
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="list">Select Country</label>
                <select id="list">
               
            </select>
                <div class="error"></div>
            </div>
            <div>
                <button id="submit" onclick="message()">Submit</button>
            </div>
            <br>
            <div class="msg">
                <div class="success" id="success">
                    your information is saved
                </div>
                <div class="error" id="error">Filed are reqired</div>
            </div>


        </form>
    </div>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/countries.js"></script>
</body>


</html>
